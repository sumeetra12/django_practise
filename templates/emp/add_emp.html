<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add new Employee </h1>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">

                        <form action="/emp/add-emp/" method="POST">
                            {% csrf_token %}

                            <div class="md-3">
                                <label for="name">Employee Name</label>
                                <input type="text" class="form-control" placeholder="Enter employee name" name="emp_name">
                            </div>

                            <div class="md-3">
                                <label for="id">Employee ID</label>
                                <input id="id" type="text" class="form-control" placeholder="Enter employee id" name="emp_id">
                            </div>

                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input id="phone" type="text" class="form-control" placeholder="Enter phone number" name="emp_phone">
                            </div>

                            <div class="md-3">
                                <label for="address">Employee Address</label>
                                <textarea id="address" name="emp_address" rows="10" class="form-control"></textarea>
                            </div>

                            <div class="md-3 form-check">
                                <label for="working"> Working</label>
                                <input id="working" type="checkbox" class="form-check-input" name="emp_working">
                            </div>

                            <div class="md-3 form-check">
                                <label for="department"> Department</label>
                                <select name="emp_department" id="department" class="form-control">

                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>
                                   
                            
                            </div>

                            <div class="container text-center">
                                <button class="btn bg-primary">Add Employee</button>

                            </div>
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <form action="">
        {{form.as_p}}
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
