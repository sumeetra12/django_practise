<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Employee management</h1>
    <h1 class="text-center my-3">List of Employees</h1>

    <div class="container">   
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#Sno.</th>
                      <th>Name</th>
                      <th>Employee ID</th>
                      <th>Address</th>
                      <th>Phone</th>
                      <th>Working</th>
                      <th>Department</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody>
                    {% for e in emps %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{e.name}}</td>
                      <td>{{e.emp_id}}</td>
                      <td>{{e.address}}</td>
                      <td>{{e.phone}}</td>
                      <td>{{e.working}}</td>
                      <td>{{e.department}}</td>
                      <td>
                        <a href="/emp/delete-emp/{{e.id}}" class="btn btn-danger">Delete</a>
                        <a href="/emp/update-emp/{{e.id}}" class="btn btn-success">Update</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>

                </table>

              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
